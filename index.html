<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="stylesheet" href="css/index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Martin´s Call - Entrar</title>
    </head>
    <body>
        <div class="content">
            <div class="img-content">
                <img src="img/M.png" alt="">
            </div>
            <div id="login-area-div">
                <div class="login-area">
                    <h3>Entrar</h3>
                    <p class="erro-msg" id="erro"></p>
                    <input type="text" placeholder="Digite seu email" required class="input-login" id="id">
                    <input type="password" placeholder="Digite sua senha" required class="input-login" id="senha">
                    <i class="fa-solid fa-eye"></i>
                    <input type="submit" value="Entrar" placeholder="Entrar" onclick="login(), validated()"  id="login-button">
                
                </div>
            </div>
        </div>
    </body>
    
    <body>

        <!-- início do preloader -->
        <div id="preloader">
          <div class="inner">
             <!-- HTML DA ANIMAÇÃO DO PRELOADER! -->
             <img src="img/load.gif">
          </div>
      </div>
      <!-- fim do preloader --> 
      
      
    </body>
      
    <script src="js/preloader.js"></script>
    <script src="https://kit.fontawesome.com/46a33e52e7.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    
</html>
