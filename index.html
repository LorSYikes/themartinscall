<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="css/home.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HomePage</title>
    </head>
    <body>
        <div class="content">
            <div class="img-content">
                <img src="../img/M.png" alt="">
            </div>
            <div id="login-area-div">
                <div class="login-area">
                    <h3>Entrar</h3>
                    <p class="erro-msg" id="erro">Erro</p>
                    <input type="text" placeholder="Digite seu id" required class="input-login" id="id">
                    <input type="password" placeholder="Digite sua senha" required class="input-login" id="password">
                    <i class="fa-solid fa-eye"></i>
                    <input type="submit" value="Entrar" placeholder="Entrar" onclick="login()" id="login-buttonA">
                
                </div>
            </div>
        </div>
    </body>
    
    <script src="https://kit.fontawesome.com/46a33e52e7.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    
</html>
